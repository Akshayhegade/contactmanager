<div class="cm-modal">
  <div class="cm-modal-header">
    <span>
      <span ng-if="!contact.id">Add Contact</span>
      <span ng-if="!!contact.id">Edit Contact</span>
    </span>
  </div>
  <div class="cm-modal-body">
    <form name="contactForm" class="form-horizontal" ng-submit="addUpdateContact(contactForm.$valid)" novalidate>
      <div class="clearfix form-group" ng-class="{ 'has-error' : contactForm.contactName.$invalid && !contactForm.ContactName.$pristine}">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
          <input type="text" name="contactName" ng-model="contact.name" class="form-control"
            placeholder="Full Name" required ng-maxlength="255">
          <p ng-show="contactForm.contactName.$invalid && !contactForm.contactName.$pristine" class="help-block">
            Name is required
          </p>
        </div>
      </div>

      <div class="clearfix form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine}">
        <label class="col-xs-3 control-label">Email Address</label>
        <div class="col-xs-9">
          <input type="email" name="email" ng-model="contact.email" class="form-control"
            placeholder="Email Address">
          <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="help-block">
            Enter a valid Email
          </p>
        </div>
      </div>

      <div class="clearfix form-group" ng-class="{ 'has-error' : contactForm.telephone.$invalid && !contactForm.telephone.$pristine }">
        <label class="col-xs-3 control-label">Telephone Number</label>
        <div class="col-xs-9">
          <input type="text" name="telephone" ng-model="contact.telephone" class="form-control"
            placeholder="Telephone Number" ng-minlength="10" ng-maxlength="15">
          <p ng-show="contactForm.telephone.$error.minlength" class="help-block">Telephone number is too short(length should be between 10 and 15)</p>
          <p ng-show="contactForm.telephone.$error.maxlength" class="help-block">Telephone number is too long (length should be between 10 and 15)</p>
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">City</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.city" class="form-control" placeholder="City">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">State</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.state" class="form-control" placeholder="State">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">Country</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.country" class="form-control" placeholder="country">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">PIN</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.pin" class="form-control" placeholder="PIN">
        </div>
      </div>

      <div class="form-group">
        <div class="cm-modal-action-btn pull-right">
          <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">
            <span ng-if="!contact.id">Create</span>
            <span ng-if="!!contact.id">Update</span>
          </button>

          <button class="btn cm-btn-text" ng-click="cancel()">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
