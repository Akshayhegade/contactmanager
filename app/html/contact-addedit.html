<div class="cm-modal">
  <div class="cm-modal-header">
    <span>
      <span ng-if="!contact.id">Add Contact</span>
      <span ng-if="!!contact.id">Edit Contact</span>
    </span>
  </div>
  <div class="cm-modal-body">
    <form name="iform" class="form-horizontal" cm-form-validator="iform" validator="iformValidator" novalidate>
      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-9">
          <input type="text" name="contactName" ng-model="contact.name" class="form-control"
            placeholder="Full Name" required ng-maxlength="255">
          <!--<div cm-field-error field="iform.contactName"></div>-->
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">Email Address</label>
        <div class="col-xs-9">
          <input type="email" name="email" ng-model="contact.email" class="form-control"
            placeholder="Email Address" required>
          <!--<div cm-field-error field="iform.email"></div>-->
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">Telephone Number</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.telephone" class="form-control"
            placeholder="Telephone Number"  ng-maxlength="15">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">City</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.city" class="form-control" placeholder="City">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">State</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.state" class="form-control" placeholder="State">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">Country</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.country" class="form-control" placeholder="country">
        </div>
      </div>

      <div class="clearfix form-group">
        <label class="col-xs-3 control-label">PIN</label>
        <div class="col-xs-9">
          <input type="text" ng-model="contact.pin" class="form-control" placeholder="PIN">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button class="btn btn-primary" ng-click="addContact()" ng-if="!contact.id">
            <span> Create </span>
          </button>
          <button class="btn btn-primary" ng-click="updateContact()" ng-if="!!contact.id">
            <span> Update </span>
          </button>
          <button class="btn cm-btn-text" ng-click="cancel()">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
