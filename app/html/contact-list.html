<div>
  <span class="add-contact fa fa-plus" ng-click="addEditContact()"></span>
</div>
<div class="cm-cards">

  <div class="cm-card" ng-repeat="contact in contacts  | filter:searchContact track by $index" ng-click="showContact(contact)">
    <card-detail contact="contact" on-edit="addEditContact(contact)" on-delete="deleteContact(contact)">
    </card-detail>
  </div>
</div>
